functions:
  register:
    handler: handler.register
    events:
      - schedule: rate(1 day)
  fetch:
    handler: handler.fetch
    events:
      - sns: snapshot-fetch-trigger
  server:
    handler: handler.server
    events:
      - http: GET {date}/search/tag

